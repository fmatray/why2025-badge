<!doctype html>
<html lang=en>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta name=description content="Cyber Saiyan @ WHY2025 - badge">
<title>Cyber Saiyan @ WHY2025 - Badge</title>
<link rel=stylesheet href=/css/pure-min.css>
<link rel=stylesheet href=/css/grids-responsive.css>
<link rel=stylesheet href=/style.css>
<link rel=stylesheet href=/css/toastify.min.css>
<link rel=icon href=/img/favicon.gif sizes=32x32>
<div class=splash-container>
    <div class=splash>
        <div class=pure-g>
            <div class="pure-u-1-3 flex">
                <div class="l-box"><img class="pure-img pure-img-responsive" src="img/sx.gif" /></div>
            </div>
            <div class="pure-u-1-3 flex">
                <div class=l-box><img class="pure-img pure-img-responsive" id=why2025-logo src=img/logo.gif
                        alt="Cyber Saiyan @ WHY2025"></div>
            </div>
            <div class="pure-u-1-3 flex">
                <div class="l-box"><img class="pure-img pure-img-responsive" src="img/dx.gif" /></div>
            </div>
        </div>
    </div>
</div>
<div class=content-wrapper>
    <div class=content>
        <div id=event-info></div>
        <div class=tabs>
            <div class=tab><input class=accordion type=radio id=rd1 name=rd><label class=tab-label
                    for=rd1><code>$ crontab -l</code></label>
                <div class=tab-content>
                    <table id=table-schedule class="pure-table pure-table-horizontal" style=width:100%></table>
                </div>
            </div>
            <div class=tab><input class=accordion type=radio id=rd2 name=rd><label class=tab-label
                    for=rd2><code>$ ./rhadar &lt; people</code></label>
                <div class=tab-content>
                    <div class=pure-g>
                        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2">
                            <div class=l-box>
                                <div class=radar-box>
                                    <div class=radar-top></div>
                                    <div class=radar-top-body></div>
                                    <div class=radar-content>
                                        <div class=radar-pos></div>
                                    </div>
                                </div>
                                <div class=radar-buttons><button class=pure-button>-</button><button id=radar-number
                                        class=pure-button><code>-1</code></button><button class=pure-button>+</button>
                                </div>
                            </div>
                        </div>
                        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2">
                            <div class=l-box id=table-range-container>
                                <table id=table-range class="pure-table pure-table-horizontal"
                                    style=width:100%;letter-spacing:normal></table>
                            </div>
                        </div>
                    </div>&nbsp;
                </div>
            </div>
            <div class=tab><input class=accordion type=radio id=rd3 name=rd><label class=tab-label
                    for=rd3><code>$ cat /proc/badge_stats</code></label>
                <div class=tab-content>
                    <table id=badge-info class="pure-table pure-table-horizontal" style=width:100%></table>
                </div>
            </div>
            <div class=tab><input class=accordion type=radio id=rd4 name=rd><label class=tab-label
                    for=rd4><code>$ sudo -i</code></label>
                <div class=tab-content>
                    <div id=form_not_authenticated>
                        <form class=pure-form id=login name=login>
                            <fieldset>
                                <legend>ADMIN PASSWORD</legend><input id=password name=password type=password
                                    class=pure-input-1 placeholder=Password>
                            </fieldset><button type=submit class="button-secondary pure-button">Sign in</button>
                        </form>
                    </div>
                    <div id=form_authenticated><button type=button id=btnLogout
                            class="pure-button button-error">Logout</button>

                        <form class=pure-form id=badge-name-form name=badge-name>
                            <fieldset>
                                <legend>BADGE NAME</legend><input id=badge-name name=badge-name class=pure-input-1
                                    placeholder="Badge name">
                            </fieldset><button type=submit class=pure-button>Change name</button>
                        </form>

                        <form class=pure-form id=person-form name=person>
                            <fieldset>
                                <legend>PERSON</legend>
                                <input id=person-name name=person-name class=pure-input-1 placeholder="Bulma Brief">
                                <input id=person-organization name=person-organization class=pure-input-1 placeholder="Capsule Corporation">
                                <input id=person-job name=person-job class=pure-input-1 placeholder="Smart and Rich CEO">
                                <input id=person-message name=person-message class=pure-input-1 placeholder="You should always embrace your uniqueness.">
                            </fieldset>
                            <button type=submit class=pure-button>Change person</button>
                        </form>

                        <form class=pure-form id=secret-form name=secret>
                            <fieldset>
                                <legend>SECRET PERSON</legend>
                                <input id=secret-name name=secret-name class=pure-input-1 placeholder="Bulma Brief">
                                <input id=secret-organization name=secret-organization class=pure-input-1 placeholder="Capsule Corporation">
                                <input id=secret-job name=secret-job class=pure-input-1 placeholder="Smart and Rich CEO">
                                <input id=secret-message name=secret-message class=pure-input-1 placeholder="You should always embrace your uniqueness.">
                            </fieldset>
                            <button type=submit class=pure-button>Change secret person</button>
                        </form>

                        <form class=pure-form id=web-password-form name=web-password>
                            <fieldset class=pure-group>
                                <legend>WEB ADMIN PASSWORD</legend><input id=web-admin-password1
                                    name=web-admin-password1 class=pure-input-1 placeholder=Password> <input
                                    id=web-admin-password2 name=web-admin-password2 class=pure-input-1
                                    placeholder="Repeat password">
                            </fieldset><button type=submit class=pure-button>Change</button>
                        </form>
                        <form class=pure-form id=wifi-ssid-form name=pure-login>
                            <fieldset>
                                <legend>WIFI SSID</legend><input id=wifi-ssid name=wifi-ssid class=pure-input-1
                                    placeholder="WIFI SSID">
                            </fieldset><button type=submit class=pure-button>Change</button>
                        </form>
                        <form class=pure-form id=wifi-password-form name=wifi-password>
                            <fieldset class=pure-group>
                                <legend>WIFI PASSWORD</legend><input id=wifi-password1 name=wifi-password1
                                    class=pure-input-1 placeholder=Password> <input id=wifi-password2
                                    name=wifi-password2 class=pure-input-1 placeholder="Repeat password">
                            </fieldset><button type=submit class=pure-button>Change</button>
                        </form>
                        <div><br><button type=button id=btnFactoryReset class="pure-button button-error">Factory
                                Reset</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src=/js/helpers.js></script>
<script src=/js/client.js></script>
<script src=/js/paginator.js></script>
<script src=/js/toastify.js></script>
<script src=/js/index.js></script>
